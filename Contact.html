            background-position: center;
            color: white;

        }
        .contact-info {
            padding: 50px 0;

        .icon-box {
            font-size: 2rem;
            color: orange;
        }
        .contact-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>

  <body>

     <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#">Akutansi Lembaga Keuangan</a>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="display-4">CONTACT US</h2>
        <p>Need an expert? You are more than welcomed to leave your contact info and we will be in touch shortly</p>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-info container text-center">
        <div class="row">
             <!-- YouTube -->
             <div class="col-md-4">
                <div class="contact-item">
                    <div class="icon-box">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <h5>YOUTUBE</h5>
                    <p>youtube.com/yourchannel</p>
                </div>
            </div>

           <!-- Instagram -->
           <div class="col-md-4">
            <div class="contact-item">
                <div class="icon-box">
                    <i class="fab fa-instagram"></i>
                </div>
                <h5>INSTAGRAM</h5>
                <p>@yourinstagramhandle</p>
            </div>
        </div>

             <!-- Facebook -->
             <div class="col-md-4">
                <div class="contact-item">
                    <div class="icon-box">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <h5>FACEBOOK</h5>
                    <p>facebook.com/yourpage</p>
                </div>
            </div>
        </div>
    </section>
